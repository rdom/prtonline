<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

	<head>
		<title>Prt Online</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

		<script src="js/jquery.min.js"></script>
		
		<script src="js/prtonlines.js"></script> 
		<script src="js/d3.v3.min.js"></script>
	</head>
	
	<style type="text/css">
	<style>
	
	#timeline{
		font: 10px sans-serif;
	}

	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}
	
	.x.axis path {
		display: none;
	}
	
	.line {
		fill: none;
		stroke: steelblue;
		stroke-width: 1.5px;
	}
	
	.overlay {
		fill: none;
		pointer-events: all;
	}
	
	.focus circle {
		fill: none;
		stroke: steelblue;
	}
	rect.overlay {
	        cursor: move;
	        fill: none;
		pointer-events: all;
	}
	
	</style>
	
	<body style="margin:10px">
		<button id="btnOnline" onclick="prtOnline()" style="float:right">Online</button>
		<div class="content">
			<div id="timeline"></div>
			<canvas id="canv" width="800" height="500"></canvas>
		</div>	
		
	</body>
</html>
